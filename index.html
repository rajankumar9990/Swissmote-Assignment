<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coinflip Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 500px;">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">ðŸŽ² Crypto Coinflip Game</h1>

                <!-- Wallet Connection Section -->
                <div id="walletSection" class="my-3">
                    <button id="connectWallet" class="btn btn-primary btn-lg"><i class="fas fa-wallet"></i> Connect Wallet</button>
                    <p id="walletAddress" class="mt-3"></p>
                </div>

                <!-- Blockchain Selection Section -->
                <div id="blockchainSection" class="my-3">
                    <label for="blockchainSelect" class="form-label">Select Blockchain:</label>
                    <select id="blockchainSelect" class="form-select">
                        <option value="ethereum">Ethereum</option>
                        <option value="polygon">Polygon</option>
                        <option value="solana">Solana</option>
                        <option value="bitcoin">Bitcoin</option>
                    </select>
                </div>

                <!-- Wager Input Section -->
                <div id="wagerSection" class="my-3">
                    <label for="wagerAmount" class="form-label">Enter Wager Amount:</label>
                    <input type="number" id="wagerAmount" class="form-control" placeholder="Amount in selected token">
                </div>

                <!-- Coin Flip Section -->
                <div id="coinFlipSection" class="my-3">
                    <label class="form-label">Choose a Side:</label>
                    <div class="btn-group" role="group">
                        <button id="heads" class="btn btn-outline-primary"><i class="fas fa-circle"></i> Heads</button>
                        <button id="tails" class="btn btn-outline-primary"><i class="fas fa-times"></i> Tails</button>
                    </div>
                </div>

                <!-- Flip Button -->
                <div id="flipButtonSection" class="my-4">
                    <button id="flipCoin" class="btn btn-success btn-lg"><i class="fas fa-random"></i> Flip Coin</button>
                </div>

                <!-- Result Section -->
                <div id="resultSection" class="text-center mt-4">
                    <div id="result" class="alert alert-info d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
